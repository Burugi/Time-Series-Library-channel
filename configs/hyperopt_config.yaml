# Common hyperparameters for all models
common_params:
  learning_rate:
    type: float
    min: 1.0e-5
    max: 1.0e-2
    log: true

  batch_size:
    type: categorical
    choices: [32, 64, 128, 256]

  dropout:
    type: float
    min: 0.1
    max: 0.5

# Training settings (not hyperparameters)
patience: 10
max_epochs: 50

# Optuna settings
n_trials: 10
timeout: 43200  # seconds, null for no timeout
