# DUET model-specific hyperparameters
model_params:
  d_model:
    type: categorical
    choices: [64, 128, 256, 512]

  d_ff:
    type: categorical
    choices: [256, 512, 1024]

  n_heads:
    type: categorical
    choices: [4, 8]

  e_layers:
    type: int
    min: 1
    max: 3

  num_experts:
    type: int
    min: 2
    max: 8

  k:
    type: int
    min: 1
    max: 2

  noisy_gating:
    type: categorical
    choices: [true, false]

  fc_dropout:
    type: float
    min: 0.1
    max: 0.5

  hidden_size:
    type: categorical
    choices: [64, 128, 256, 512]

  moving_avg:
    type: categorical
    choices: [7, 13, 25]

  activation:
    type: categorical
    choices: [gelu, relu]
