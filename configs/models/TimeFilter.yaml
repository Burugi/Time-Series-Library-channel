# TimeFilter model-specific hyperparameters
model_params:
  d_model:
    type: categorical
    choices: [64, 128, 256, 512]

  patch_len:
    type: int
    min: 8
    max: 32

  n_heads:
    type: categorical
    choices: [4, 8]

  e_layers:
    type: int
    min: 1
    max: 3

  d_ff:
    type: categorical
    choices: [128, 256, 512, 1024]

  alpha:
    type: float
    min: 0.05
    max: 0.2

  top_p:
    type: float
    min: 0.3
    max: 0.7

  pos:
    type: categorical
    choices: [true, false]
