# MultiPatchFormer model-specific hyperparameters
model_params:
  d_model:
    type: categorical
    choices: [64, 128, 256, 512]

  n_heads:
    type: categorical
    choices: [4, 8]

  e_layers:
    type: int
    min: 1
    max: 3

  d_hidden:
    type: categorical
    choices: [128, 256, 512, 1024]

  patch_scales:
    type: categorical
    choices: [[4, 8, 12, 16], [8, 16, 24, 32], [16, 32, 48, 64]]

  stride_scales:
    type: categorical
    choices: [[4, 4, 3, 2], [8, 8, 7, 6], [16, 16, 14, 12]]
